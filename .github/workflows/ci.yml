name: CI

on:
  pull_request:
  merge_group:
  push:
    branches: [main, alpha, beta]

permissions:
  contents: read

env:
  CI: true

jobs:
  check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [20.x, lts/*]
        include:
          - os: macos-latest
            node_version: 20.x
          - os: windows-latest
            node_version: 20.x
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Set node ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: pnpm
  
      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm run format
        continue-on-error: false 

      - name: Run build
        run: pnpm run build
        continue-on-error: false

      - name: Run test
        run: pnpm run test:ci
        continue-on-error: false
  
  pr-preview:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.10.0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm
  
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Publish PR preview
        run: pnpm dlx pkg-pr-new publish --pnpm --comment=update
