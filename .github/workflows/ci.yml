name: CI

on:
  pull_request:
  merge_group:
  push:
    branches: [main]

permissions:
  contents: read

env:
  CI: true

jobs:
  check:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [lts/*]
        include:
          - os: macos-latest
            node_version: lts/*
          - os: windows-latest
            node_version: lts/*
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node ${{ matrix.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: pnpm
  
      - name: Install dependencies
        run: pnpm install

      - name: Lint code
        run: pnpm run format
        continue-on-error: false 

      - name: Run build
        run: pnpm run build
        continue-on-error: false

      - name: Run test
        run: pnpm run test:ci
        continue-on-error: false
  
  publish:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
  
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      # - name: Publish PR Preview
        #   run: pnpm dlx pkg-pr-new publish --compact
        # Note: Requires pkg-pr-new GitHub App installation

  npm-publish:
    runs-on: ubuntu-latest
    needs: check
    if: github.ref_name == 'main' || github.ref_name == 'alpha' || github.ref_name == 'beta'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
  
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Publish to NPM test
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          registry: https://registry.npmjs.org/
          dry-run: true
